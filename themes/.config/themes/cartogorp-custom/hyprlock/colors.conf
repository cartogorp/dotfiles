# Theme colors for hyprlock
# Based on cartogorp-custom theme palette

# Font configuration
$fontFamily = JetBrainsMono Nerd Font

# Base color definitions from palette.toml
$background = "#26202f"
$foreground = "#e3e3e3"
$accent = "#c7363f"
$selection = "#654048"
$muted = "#383145"
$borders = "#443c52"
$black = "#18131e"
$bright_magenta = "#95669d"
$bright_cyan = "#6496a9"

# Color variables with alpha for hyprlock
$foreground_rgba = rgba(227, 227, 227, 1.0)       # Full opacity foreground
$foreground_dimmed_rgba = rgba(205, 205, 205, 0.9) # Slightly dimmed foreground
$accent_rgba = rgba(199, 54, 63, 0.8)             # Semi-transparent accent
$muted_rgba = rgba(56, 49, 69, 0.8)               # Semi-transparent muted
$borders_rgba = rgba(68, 60, 82, 1.0)             # Full opacity borders
$accent_solid_rgba = rgba(199, 54, 63, 1.0)       # Full opacity accent
$bright_cyan_rgba = rgba(100, 150, 169, 0.8)      # Semi-transparent bright cyan
$bright_magenta_rgba = rgba(149, 102, 157, 0.8)   # Semi-transparent bright magenta

