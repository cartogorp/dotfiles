# Hyprlock Configuration - Style-3 Layout
# Sources theme colors from the cartogorp-custom theme

# Import theme colors
source = ~/.config/themes/cartogorp-custom/hyprlock/colors.conf

# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/wallpapers/topo2.jpg
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    grace = 0
}

# USER-BOX
shape {
    monitor =
    size = 300, 60
    color = $muted_rgba
    rounding = -1
    border_size = 0
    border_color = $accent_rgba
    rotate = 0
    xray = false
    position = 0, -130
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = $USER
    color = $foreground_rgba
    font_size = 18
    font_family = $fontFamily Bold
    position = 0, -130
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = $muted_rgba
    font_color = $foreground_rgba
    fade_on_empty = false
    font_family = $fontFamily
    placeholder_text = ðŸ”’ Enter Password
    hide_input = false
    rounding = -1
    check_color = $borders_rgba
    fail_color = $accent_solid_rgba
    fail_text = <i>Authentication failed <b>($ATTEMPTS)</b></i>
    position = 0, -210
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = $foreground_rgba
    font_size = 120
    font_family = $fontFamily Bold
    position = 0, 250
    halign = center
    valign = center
}

# DAY-MONTH-DATE
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = $foreground_dimmed_rgba
    font_size = 25
    font_family = $fontFamily Bold
    position = 0, 350
    halign = center
    valign = center
}

# BATTERY STATUS (if available)
label {
    monitor =
    text = cmd[update:5000] echo "$(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null || echo "")% Battery"
    color = $bright_cyan_rgba
    font_size = 15
    font_family = $fontFamily
    position = -1%, 1%
    halign = right
    valign = bottom
}

# KEYBOARD LAYOUT
label {
    monitor =
    text = cmd[update:1000] hyprctl devices | grep -A 2 "KB" | grep "Active Layout" | awk '{print $3}'
    color = $bright_magenta_rgba
    font_size = 15
    font_family = $fontFamily
    position = -2%, 1%
    halign = right
    valign = bottom
}
