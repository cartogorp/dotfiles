# Monitor configuration
monitor = eDP-1,1920x1200@60,0x0,1

# Define variables
$mainMod = SUPER
$EDITOR = nvim
$EXPLORER = dolphin
# Update the terminal command to include Zellij
$TERMINAL = kitty --single-instance -e zsh -l
$BROWSER = opera
$scrPath = ~/.config/hypr/scripts

# Source colors and themes
source = ~/.config/themes/cartogorp-custom/hyprland/colors.conf
source = ~/.config/hypr/keybindings.conf

# Environment variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = GTK_THEME,adw-gtk3-dark
env = XCURSOR_THEME,capitaine-cursors
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = WINIT_UNIX_BACKEND,wayland
# Environment variables
env = SHELL,/bin/zsh
env = TERM,xterm-256color
env = LANG,en_US.UTF-8
env = LC_ALL,en_US.UTF-8

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
}

# General window behavior
general {
    gaps_in = 3
    gaps_out = 8
    border_size = 2
    layout = dwindle
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

# Window rules
windowrulev2 = opacity 0.98 0.98,class:^(kitty)$
windowrulev2 = workspace 1,class:^(kitty)$
windowrulev2 = size 80% 80%,class:^(kitty)$
windowrulev2 = center,class:^(kitty)$
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,title:^(Volume Control)$

# Startup
exec-once = waybar
exec-once = nm-applet --indicator
exec-once = hyprpaper
